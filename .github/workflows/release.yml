name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

defaults:
  run:
    shell: bash
    working-directory: cli

env:
  GO_VERSION: '1.25.7'

jobs:
  preflight:
    name: Preflight Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (bootstrap)
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: false

      - name: Install Go ${{ env.GO_VERSION }}
        run: |
          go install golang.org/dl/go${{ env.GO_VERSION }}@latest
          go${{ env.GO_VERSION }} download
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          ln -sf $(which go${{ env.GO_VERSION }}) $(go env GOPATH)/bin/go

      - name: Verify Go version
        run: go version

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Install azd
        run: curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Install azd extensions
        run: |
          # Add the official azd extensions registry source
          azd extension source add azd --location https://aka.ms/azd/extensions/registry --type url 2>/dev/null || true
          azd extension install microsoft.azd.extensions --source azd

      - name: Run preflight checks
        run: mage preflight

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (bootstrap)
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: false

      - name: Install Go ${{ env.GO_VERSION }} (Unix)
        if: runner.os != 'Windows'
        run: |
          go install golang.org/dl/go${{ env.GO_VERSION }}@latest
          go${{ env.GO_VERSION }} download
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          ln -sf $(which go${{ env.GO_VERSION }}) $(go env GOPATH)/bin/go

      - name: Install Go ${{ env.GO_VERSION }} (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          go install golang.org/dl/go${{ env.GO_VERSION }}@latest
          & go${{ env.GO_VERSION }} download
          $gopath = go env GOPATH
          "$gopath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Copy-Item "$gopath\bin\go${{ env.GO_VERSION }}.exe" "$gopath\bin\go.exe" -Force

      - name: Verify Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        shell: bash
        run: |
          mkdir -p ../coverage
          # Exclude tests/test-tool (it's a standalone main package with no tests)
          PACKAGES=$(go list ./... | grep -v '/tests/test-tool')
          # Race detector not supported on macOS without additional setup
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            go test -short -v -coverprofile=../coverage/coverage.out $PACKAGES
          else
            go test -short -v -race -coverprofile=../coverage/coverage.out $PACKAGES
          fi

      - name: Upload coverage to Codecov
        if: github.repository == 'jongio/azd-exec'
        uses: codecov/codecov-action@v4
        with:
          file: coverage/coverage.out
          flags: unittests
          name: codecov-${{ matrix.os }}-go-${{ env.GO_VERSION }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (bootstrap)
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: false

      - name: Install Go ${{ env.GO_VERSION }}
        run: |
          go install golang.org/dl/go${{ env.GO_VERSION }}@latest
          go${{ env.GO_VERSION }} download
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          ln -sf $(which go${{ env.GO_VERSION }}) $(go env GOPATH)/bin/go

      - name: Verify Go version
        run: go version

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [preflight, test, lint]
    
    defaults:
      run:
        working-directory: cli
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (bootstrap)
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: false

      - name: Install Go ${{ env.GO_VERSION }}
        run: |
          go install golang.org/dl/go${{ env.GO_VERSION }}@latest
          go${{ env.GO_VERSION }} download
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          ln -sf $(which go${{ env.GO_VERSION }}) $(go env GOPATH)/bin/go

      - name: Verify Go version
        run: go version

      - name: Build for multiple platforms
        run: |
          mkdir -p bin/windows-amd64 bin/linux-amd64 bin/darwin-amd64 bin/darwin-arm64
          GOOS=windows GOARCH=amd64 go build -o bin/windows-amd64/exec.exe ./src/cmd/exec
          GOOS=linux GOARCH=amd64 go build -o bin/linux-amd64/exec ./src/cmd/exec
          GOOS=darwin GOARCH=amd64 go build -o bin/darwin-amd64/exec ./src/cmd/exec
          GOOS=darwin GOARCH=arm64 go build -o bin/darwin-arm64/exec ./src/cmd/exec

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: cli/bin/

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [preflight, test, lint, build]
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Calculate next version
        id: version
        run: |
          # Get current version from extension.yaml
          CURRENT_VERSION=$(grep '^version:' extension.yaml | awk '{print $2}')
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Bump version based on input
          case "${{ github.event.inputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "Next version: $NEXT_VERSION"
          echo "next=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in extension.yaml
        run: |
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.next }}/" extension.yaml
          cat extension.yaml | grep version

      - name: Generate changelog
        run: |
          VERSION="${{ steps.version.outputs.next }}"
          echo "## [$VERSION] - $(date +%Y-%m-%d)" > /tmp/new-changelog.md
          echo "" >> /tmp/new-changelog.md
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> /tmp/new-changelog.md
          else
            git log --pretty=format:"- %s (%h)" >> /tmp/new-changelog.md
          fi
          
          echo "" >> /tmp/new-changelog.md
          echo "" >> /tmp/new-changelog.md
          
          # Prepend to CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> /tmp/new-changelog.md
          fi
          mv /tmp/new-changelog.md CHANGELOG.md

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add extension.yaml CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.next }}"
          git push

      - name: Install azd
        working-directory: cli
        run: curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Install azd extensions
        working-directory: cli
        run: |
          # Add the official azd extensions registry source
          azd extension source add azd --location https://aka.ms/azd/extensions/registry --type url 2>/dev/null || true
          azd extension install microsoft.azd.extensions --source azd

      - name: Build binaries
        working-directory: cli
        run: |
          export EXTENSION_ID="jongio.azd.exec"
          export EXTENSION_VERSION="${{ steps.version.outputs.next }}"
          azd x build --all

      - name: Package
        working-directory: cli
        run: |
          echo "=== Running azd x pack ==="
          azd x pack
          echo ""
          echo "=== Pack command completed ===" 

      - name: Debug - List build artifacts
        run: |
          echo "=== Checking bin/ directory ==="
          ls -lah cli/bin/ || echo "bin/ directory not found"
          echo ""
          echo "=== Checking registry directory ==="
          ls -lah ~/.azd/registry/jongio.azd.exec/ || echo "Registry directory not found"
          echo ""
          echo "=== Checking version directory ==="
          ls -lah ~/.azd/registry/jongio.azd.exec/${{ steps.version.outputs.next }}/ || echo "Version directory not found"
          echo ""
          echo "=== Full tree of registry ==="
          find ~/.azd/registry/jongio.azd.exec/ -type f 2>/dev/null || echo "No files found in registry"

      - name: Extract release notes
        id: release_notes
        working-directory: cli
        run: |
          VERSION="${{ steps.version.outputs.next }}"
          
          # Extract only the section for this version from CHANGELOG.md
          # Use awk to extract lines after the version header until the next version header
          awk '
            BEGIN { in_section = 0 }
            /^## \['"$VERSION"'\]/ { in_section = 1; next }
            /^## \[/ { in_section = 0 }
            in_section && NF > 0 { print }
          ' CHANGELOG.md > /tmp/release-notes.md
          
          # Show what we extracted
          echo "Release notes for v$VERSION:"
          cat /tmp/release-notes.md

      - name: Release
        working-directory: cli
        run: |
          azd x release \
            --repo "${{ github.repository }}" \
            --version "${{ steps.version.outputs.next }}" \
            --notes-file /tmp/release-notes.md \
            --confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update registry
        working-directory: cli
        run: |
          cd ..
          git pull
          cd cli
          
          azd x publish \
            --registry ../registry.json \
            --version "${{ steps.version.outputs.next }}" \
            --repo "${{ github.repository }}"
          
          cd ..
          
          if git diff --quiet registry.json; then
            echo "No changes to registry.json"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add registry.json
            git commit -m "chore: update registry for v${{ steps.version.outputs.next }}"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify azd-extensions
        if: success()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.EXTENSIONS_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/jongio/azd-extensions/dispatches \
            -d '{"event_type":"extension-released","client_payload":{"repo":"azd-exec","version":"${{ steps.version.outputs.next }}"}}'

  deploy-website:
    name: Deploy Website
    needs: [release]
    uses: ./.github/workflows/website.yml
    permissions:
      contents: write
      pull-requests: write
