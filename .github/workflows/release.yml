name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

defaults:
  run:
    working-directory: cli

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: cli/go.sum

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build all platforms
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          chmod +x build.sh
          BUILD_ALL=true ./build.sh

      - name: Create release archives
        run: |
          cd bin
          
          # Linux AMD64
          tar -czf azd-script-linux-amd64.tar.gz -C linux-amd64 script
          
          # Linux ARM64
          tar -czf azd-script-linux-arm64.tar.gz -C linux-arm64 script
          
          # macOS AMD64
          tar -czf azd-script-darwin-amd64.tar.gz -C darwin-amd64 script
          
          # macOS ARM64
          tar -czf azd-script-darwin-arm64.tar.gz -C darwin-arm64 script
          
          # Windows AMD64
          cd windows-amd64 && zip ../azd-script-windows-amd64.zip script.exe && cd ..
          
          # Calculate checksums
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            cli/bin/*.tar.gz
            cli/bin/*.zip
            cli/bin/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-extension:
    name: Publish Extension Metadata
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update extension version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          sed -i "s/^version:.*/version: ${VERSION}/" cli/extension.yaml

      - name: Create extension package info
        run: |
          cat > extension-info.json <<EOF
          {
            "id": "jongio.azd.script",
            "version": "${{ steps.version.outputs.version }}",
            "repository": "https://github.com/jongio/azd-script",
            "releaseUrl": "https://github.com/jongio/azd-script/releases/tag/${{ steps.version.outputs.version }}"
          }
          EOF

      - name: Upload extension info
        uses: actions/upload-artifact@v4
        with:
          name: extension-info
          path: extension-info.json
