name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'cli/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'cli/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: cli

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: cli/go.sum

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

      - name: Check code formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -l .
            exit 1
          fi

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run cspell
        run: cspell "**/*.{go,md,yaml,yml}" --config ../cspell.json

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.23']
    
    steps:
      - name: Checkout code
        uses: checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: cli/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        shell: bash
        run: |
          mkdir -p ../coverage
          go test -short -v -race -coverprofile=../coverage/coverage.out ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: coverage/coverage.out
          flags: unittests
          name: codecov-${{ matrix.os }}-go-${{ matrix.go-version }}
          fail_ci_if_error: false
          verbose: true

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        run: |
          go tool cover -func=../coverage/coverage.out -o=../coverage/coverage.txt
          echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat ../coverage/coverage.txt | tail -n 20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Calculate total coverage
          COVERAGE=$(go tool cover -func=../coverage/coverage.out | grep total | awk '{print $3}')
          echo "**Total Coverage: $COVERAGE**" >> $GITHUB_STEP_SUMMARY

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: cli/go.sum

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec -fmt=sarif -out=../gosec-results.sarif ./...
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, spell-check, test, security]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: cli/go.sum

      - name: Build for multiple platforms
        run: |
          chmod +x build.sh
          BUILD_ALL=true ./build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: cli/bin/
